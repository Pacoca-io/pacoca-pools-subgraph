specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DLaunch
    network: bsc
    source:
      address: "0xD0CE6Aea3e4871F88e428a4651835FAfE35C7f43" #dlaunch
      abi: UpgradeablePool
      startBlock: 15288923
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: UpgradeablePool
          file: ./abis/UpgradeablePool.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
